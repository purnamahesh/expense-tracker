name: Pre-Release

on:
  workflow_dispatch:
    inputs:
      prerelease-type:
        description: 'Type of prerelease (alpha, beta, rc)'
        required: false
        type: choice
        options:
          - alpha
          - beta
          - rc
        default: 'alpha'

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: pre-release-${{ github.event.issue.number || github.ref }}
  cancel-in-progress: true

jobs:
  check-trigger:
    # Only triggered via workflow_dispatch (from command-dispatch or manual)
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
      prerelease_type: ${{ steps.check.outputs.prerelease_type }}

    steps:
      - name: Set prerelease type
        id: check
        run: |
          echo "should_run=true" >> $GITHUB_OUTPUT
          echo "prerelease_type=${{ inputs.prerelease-type }}" >> $GITHUB_OUTPUT
          echo "Triggered with type: ${{ inputs.prerelease-type }}"

  check-rust-changes:
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true'
    runs-on: ubuntu-latest

    outputs:
      has_changes: ${{ steps.rust_changes.outputs.has_changes }}
      pr_ref: ${{ steps.pr.outputs.ref }}

    steps:
      - name: Get PR branch or current ref
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            if ('${{ github.event_name }}' === 'workflow_dispatch') {
              // For workflow_dispatch, use current ref
              core.setOutput('ref', context.ref.replace('refs/heads/', ''));
              core.setOutput('sha', context.sha);
              return context.ref.replace('refs/heads/', '');
            } else {
              // For issue_comment, get PR info
              const pr = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: ${{ needs.check-trigger.outputs.pr_number || 0 }}
              });
              core.setOutput('ref', pr.data.head.ref);
              core.setOutput('sha', pr.data.head.sha);
              return pr.data.head.ref;
            }

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr.outputs.ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for Rust file changes in PR
        id: rust_changes
        run: |
          # Get the base branch (main or master)
          BASE_BRANCH=$(git remote show origin | grep "HEAD branch" | cut -d ":" -f 2 | xargs)

          # Fetch the base branch
          git fetch origin $BASE_BRANCH

          # Check if any .rs files changed in this PR
          CHANGED_RS_FILES=$(git diff --name-only origin/$BASE_BRANCH...HEAD | grep '\.rs$' || true)

          if [ -n "$CHANGED_RS_FILES" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Rust files changed in this PR:"
            echo "$CHANGED_RS_FILES"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No Rust files changed in this PR"
          fi

      - name: Skip pre-release log
        if: steps.rust_changes.outputs.has_changes == 'false'
        run: |
          echo "⏭️ Skipping pre-release - no Rust file changes detected"

  bump-and-publish:
    needs: [check-trigger, check-rust-changes]
    if: needs.check-rust-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest

    outputs:
      new_version: ${{ steps.version.outputs.new_version }}

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-rust-changes.outputs.pr_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Cache cargo-bump
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-bump
          key: ${{ runner.os }}-cargo-bump-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-bump
        run: |
          if ! command -v cargo-bump &> /dev/null; then
            cargo install cargo-bump
          else
            echo "cargo-bump already installed"
          fi

      - name: Bump to pre-release version
        id: version
        run: |
          echo "Current version:"
          CURRENT_VERSION=$(grep -m1 '^version' Cargo.toml | cut -d'"' -f2)
          echo "$CURRENT_VERSION"

          PRERELEASE_TYPE="${{ needs.check-trigger.outputs.prerelease_type }}"

          # Set suffix based on type (proper SemVer format)
          if [ "$PRERELEASE_TYPE" = "alpha" ]; then
            SUFFIX="alpha"
          elif [ "$PRERELEASE_TYPE" = "beta" ]; then
            SUFFIX="beta"
          else
            SUFFIX="rc"
          fi

          # Check if already a pre-release version with same type
          # Pattern: 1.0.0-alpha.0 or 1.0.0-beta.1 or 1.0.0-rc.2
          if echo "$CURRENT_VERSION" | grep -qE "\-${SUFFIX}\.[0-9]+$"; then
            # Extract base version and current pre-release number
            BASE_VERSION=$(echo "$CURRENT_VERSION" | sed -E "s/-${SUFFIX}\.[0-9]+$//")
            CURRENT_NUM=$(echo "$CURRENT_VERSION" | grep -oE "[0-9]+$")
            NEW_NUM=$((CURRENT_NUM + 1))
            NEW_VERSION="${BASE_VERSION}-${SUFFIX}.${NEW_NUM}"
          else
            # Check if it's a different pre-release type (switch between alpha/beta/rc)
            if echo "$CURRENT_VERSION" | grep -qE "-(alpha|beta|rc)\.[0-9]+$"; then
              # Remove old pre-release suffix
              BASE_VERSION=$(echo "$CURRENT_VERSION" | sed -E "s/-(alpha|beta|rc)\.[0-9]+$//")
              NEW_VERSION="${BASE_VERSION}-${SUFFIX}.0"
            else
              # Not a pre-release, bump patch and add suffix
              cargo bump patch
              BASE_VERSION=$(grep -m1 '^version' Cargo.toml | cut -d'"' -f2)
              NEW_VERSION="${BASE_VERSION}-${SUFFIX}.0"
            fi
          fi

          # Update Cargo.toml with pre-release version (portable sed)
          if [ "$(uname)" = "Darwin" ]; then
            # macOS requires explicit backup extension
            sed -i '' "s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml
          else
            # Linux doesn't require it
            sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml
          fi

          echo "New version: $NEW_VERSION"

          # Update Cargo.lock with new version
          PACKAGE_NAME=$(cargo pkgid | cut -d# -f1 | rev | cut -d/ -f1 | rev)
          cargo update -p "$PACKAGE_NAME" --quiet

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump to PR branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml Cargo.lock
          git commit -m "chore: bump version to $NEW_VERSION for pre-release"
          git push origin ${{ needs.check-rust-changes.outputs.pr_ref }}

      - name: Create tag for version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.version.outputs.new_version }}"
          git push origin "v${{ steps.version.outputs.new_version }}"

      - name: Verify package before publish
        run: cargo publish --dry-run
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  summary:
    needs: [check-trigger, bump-and-publish]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Pre-release summary
        run: |
          echo "### Pre-release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.bump-and-publish.result }}" = "success" ]; then
            echo "✅ **Pre-release Published Successfully**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Version:** \`${{ needs.bump-and-publish.outputs.new_version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Type:** ${{ needs.check-trigger.outputs.prerelease_type }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Package:** ${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Install:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "cargo install ${{ github.event.repository.name }} --version ${{ needs.bump-and-publish.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.bump-and-publish.result }}" = "skipped" ]; then
            echo "⏭️ **Pre-release Skipped**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No Rust file changes detected." >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Pre-release Failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
          fi
