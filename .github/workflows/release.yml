name: Release

on:
  # Automatic publish on merge to main/master
  push:
    branches:
      - main
      - master

  # Manual trigger via /bump command (bumps version then publishes)
  workflow_dispatch:
    inputs:
      pr-title:
        description: 'PR title (used to auto-detect bump type from conventional commit prefix)'
        required: false
        type: string
        default: ''

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  check-rust-changes:
    runs-on: ubuntu-latest
    # Only run for /bump command (workflow_dispatch)
    if: github.event_name == 'workflow_dispatch'

    outputs:
      has_changes: ${{ steps.rust_changes.outputs.has_changes }}
      bump_type: ${{ steps.semver.outputs.bump }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for Rust file changes
        id: rust_changes
        run: |
          # Get commits since last tag or all commits if no tags exist
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            # No tags exist, check if any .rs files exist
            RS_FILES=$(find . -name "*.rs" -type f | wc -l)
            if [ "$RS_FILES" -gt 0 ]; then
              echo "has_changes=true" >> $GITHUB_OUTPUT
              echo "Found Rust files in repository"
            else
              echo "has_changes=false" >> $GITHUB_OUTPUT
              echo "No Rust files found"
            fi
          else
            # Check if any .rs files changed since last tag
            CHANGED_RS_FILES=$(git diff --name-only ${LAST_TAG}..HEAD | grep '\.rs$' || true)

            if [ -n "$CHANGED_RS_FILES" ]; then
              echo "has_changes=true" >> $GITHUB_OUTPUT
              echo "Rust files changed since ${LAST_TAG}:"
              echo "$CHANGED_RS_FILES"
            else
              echo "has_changes=false" >> $GITHUB_OUTPUT
              echo "No Rust files changed since ${LAST_TAG}"
            fi
          fi

      - name: Skip release message
        if: steps.rust_changes.outputs.has_changes == 'false'
        run: |
          echo "‚è≠Ô∏è Skipping release - no Rust file changes detected"
          exit 0

      - name: Determine version bump type from PR title
        if: steps.rust_changes.outputs.has_changes == 'true'
        id: semver
        run: |
          PR_TITLE="${{ inputs.pr-title }}"

          echo "üìã PR Title: $PR_TITLE"
          echo ""

          # Determine bump type based on PR title prefix (conventional commits)
          if echo "$PR_TITLE" | grep -qE "^(BREAKING CHANGE:|.*!:)"; then
            echo "bump=major" >> $GITHUB_OUTPUT
            echo "‚úÖ Detected MAJOR bump from PR title (breaking change)"
          elif echo "$PR_TITLE" | grep -qE "^feat(\(.+\))?:"; then
            echo "bump=minor" >> $GITHUB_OUTPUT
            echo "‚úÖ Detected MINOR bump from PR title (new feature)"
          elif echo "$PR_TITLE" | grep -qE "^(fix|patch|chore)(\(.+\))?:"; then
            echo "bump=patch" >> $GITHUB_OUTPUT
            echo "‚úÖ Detected PATCH bump from PR title (fix/patch/chore)"
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
            echo "‚úÖ Defaulting to PATCH bump (no recognized prefix)"
          fi

  bump-version:
    needs: check-rust-changes
    if: needs.check-rust-changes.outputs.has_changes == 'true'
    uses: ./.github/workflows/bump-version.yml
    permissions:
      contents: write
      pull-requests: write
    with:
      bump_type: ${{ needs.check-rust-changes.outputs.bump_type }}
      source_ref: ${{ github.ref_name }}
      pr_title_prefix: release

  # Publish-only job for push events (version already bumped by /bump)
  publish-on-merge:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get current version from Cargo.toml
        id: get_version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Current version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/v${{ steps.get_version.outputs.version }}"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  Tag v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Tag v${{ steps.get_version.outputs.version }} does not exist"
          fi

      - name: Set up Rust
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"
          echo "‚úÖ Created and pushed tag v${{ steps.get_version.outputs.version }}"

      - name: Verify package before publish
        if: steps.check_tag.outputs.exists == 'false'
        run: cargo publish --dry-run
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish to crates.io
        if: steps.check_tag.outputs.exists == 'false'
        run: cargo publish --no-verify
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Skip message
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "‚è≠Ô∏è  Skipping publish - version v${{ steps.get_version.outputs.version }} already released"

  # Publish job for /bump workflow (waits for PR merge)
  publish:
    runs-on: ubuntu-latest
    needs: bump-version
    if: needs.bump-version.outputs.new_version != ''

    steps:
      - name: Wait for version bump PR to be merged
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ needs.bump-version.outputs.pr_number }};
            const maxAttempts = 60; // Wait up to 5 minutes
            const delay = 5000; // 5 seconds between checks

            for (let i = 0; i < maxAttempts; i++) {
              const pr = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber
              });

              if (pr.data.merged) {
                console.log(`PR #${prNumber} has been merged!`);
                return;
              }

              if (pr.data.state === 'closed' && !pr.data.merged) {
                throw new Error(`PR #${prNumber} was closed without merging`);
              }

              console.log(`Waiting for PR #${prNumber} to be merged... (${i + 1}/${maxAttempts})`);
              await new Promise(resolve => setTimeout(resolve, delay));
            }

            throw new Error(`Timeout waiting for PR #${prNumber} to be merged`);

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Pull latest changes
        run: git pull origin ${{ github.ref_name }}

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Create tag for version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ needs.bump-version.outputs.new_version }}"
          git push origin "v${{ needs.bump-version.outputs.new_version }}"

      - name: Verify package before publish
        run: cargo publish --dry-run
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # GitHub release for push events
  github-release-on-merge:
    needs: publish-on-merge
    if: github.event_name == 'push' && needs.publish-on-merge.outputs.version != ''
    uses: ./.github/workflows/release-github.yml
    permissions:
      contents: write
    with:
      version: ${{ needs.publish-on-merge.outputs.version }}

  # GitHub release for /bump workflow
  github-release:
    needs: [bump-version, publish]
    if: github.event_name == 'workflow_dispatch' && needs.bump-version.outputs.new_version != ''
    uses: ./.github/workflows/release-github.yml
    permissions:
      contents: write
    with:
      version: ${{ needs.bump-version.outputs.new_version }}
